<html>
    <head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="./css/contact.css"/>
        <link rel="stylesheet" href= "https://fontawesome.com/icons/sort-down?f=classic&s=solid"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="./aset/logo.png" alt="logo" />
                    </li>
                    <li class ="item-collapse">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="item-collapse">
                        <a href="blog.html">My Project</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right item-collapse">
                <a href="contact.html">Contact Me</a>
            </div>
            <div class="nav-right" id="barsmenu">
             <button style="background-color: transparent; border:none;cursor:pointer;" 
                     onclick="openHamburger()">
                <i class="fa-2x fa-solid fa-bars"></i>
             </button>   
            </div>
        </nav>
        <div class="hamburger-nav-container" id="hamburger-nav-container">
          <a href ="index.html">Home</a>
          <a href="blog.html" >My Project</a>
          <a href="contact.html" class="hamburger-active">Contact Me</a>
        </div>
        <div>
            <h1 style="text-align: center;
                margin: 50px 0;
                ">GET IN TOUCH</h1>
        </div>
        
        <form>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name" required />
            </div>
            
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email" required />
            </div>

            <div>
                <label for="input-number">Phone Number</label>
                <input type="string" id="input-number" required />
            </div>

            <div>
                <label for="input-subject">Subject</label>
                <select id="input-subject" required>
                    <option value="" hidden></option>
                    <option>Frontend</option>
                    <option>Backend</option>
                    <option>Fullstack</option>
                </select>
            </div>

            <div>
                <label for="input-message">Your Message</label>
                <textarea required rows="3" cols="10" class="" id="input-message"></textarea>
            </div>

            <div>
                <button type="button" onclick="submitData()">Submit</button>
            </div>
        </form>
        <script src="./js/contact.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
